<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneaker Selection</title>

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#111;color:#fff;padding:20px;text-align:center}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  padding:15px;
  border-radius:10px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  text-align:center;
}

.card img{width:100%;border-radius:8px}
.btn{
  margin-top:10px;
  padding:12px;
  background:#ff4500;
  color:white;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.section{
  display:none;
  padding:25px;
}

.box{
  background:white;
  padding:20px;
  border-radius:10px;
}

select{
  width:100%;
  padding:10px;
  margin-top:8px;
}

.summary{
  background:#eef1ff;
  padding:10px;
  margin-top:10px;
  border-radius:5px;
  font-size:14px;
}

.stock{
  margin-top:5px;
  color:#d9534f;
  font-weight:bold;
}

.progress{
  height:8px;
  background:#ddd;
  border-radius:5px;
  margin-top:10px;
  overflow:hidden;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#007bff;
  transition:.4s;
}

.checkout-btn{
  margin-top:15px;
  background:#28a745;
  color:white;
  padding:14px;
  border-radius:6px;
  text-align:center;
  cursor:pointer;
}

#loading{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  color:white;
  font-size:22px;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

.checkout-summary img{
  width:200px;
  display:none;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>
<h2>ðŸ‘Ÿ Select Your Sneakers</h2>
<p>Choose one to continue</p>
</header>

<!-- HOME GRID -->
<div class="grid" id="gridHome"></div>

<!-- SECTIONS -->
<div id="sections"></div>

<!-- LOADING -->
<div id="loading">
  <div id="loadText">Processing... 0%</div>
</div>

<script>
// 5 sneakers
const sneakers = [
  "Nike Air Force",
  "Adidas Yeezy",
  "Air Jordan 1",
  "Nike Air Max",
  "Puma Runner"
];

// Initialize random stock (2-5)
let stock = sneakers.map(()=>Math.floor(Math.random()*4)+2);

// Color images for each sneaker (replace YOUR_UPLOAD_LINK with your own)
const sneakerImages = {
  "Nike Air Force": {
    "Black": "https://YOUR_UPLOAD_LINK/black_nike_airforce.png",
    "White": "https://YOUR_UPLOAD_LINK/white_nike_airforce.png",
    "Red": "https://YOUR_UPLOAD_LINK/red_nike_airforce.png"
  },
  "Adidas Yeezy": {
    "Black": "https://YOUR_UPLOAD_LINK/black_yeezy.png",
    "White": "https://YOUR_UPLOAD_LINK/white_yeezy.png",
    "Red": "https://YOUR_UPLOAD_LINK/red_yeezy.png"
  },
  "Air Jordan 1": {
    "Black": "https://YOUR_UPLOAD_LINK/black_jordan1.png",
    "White": "https://YOUR_UPLOAD_LINK/white_jordan1.png",
    "Red": "https://YOUR_UPLOAD_LINK/red_jordan1.png"
  },
  "Nike Air Max": {
    "Black": "https://YOUR_UPLOAD_LINK/black_airmax.png",
    "White": "https://YOUR_UPLOAD_LINK/white_airmax.png",
    "Red": "https://YOUR_UPLOAD_LINK/red_airmax.png"
  },
  "Puma Runner": {
    "Black": "https://YOUR_UPLOAD_LINK/black_puma.png",
    "White": "https://YOUR_UPLOAD_LINK/white_puma.png",
    "Red": "https://YOUR_UPLOAD_LINK/red_puma.png"
  }
};

const grid = document.getElementById("gridHome");
const sectionsDiv = document.getElementById("sections");

// Generate Home Grid + Sections
sneakers.forEach((name,i) => {
  // Home Grid
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="https://via.placeholder.com/300x200?text=${name.replace(" ","+")}">
    <h3>${name}</h3>
    <div class="btn" id="btn${i}">Select Now</div>
  `;
  grid.appendChild(card);

  // Section
  const section = document.createElement("div");
  section.className = "section";
  section.id = "sec"+i;
  section.innerHTML = `
    <div class="box">
      <h3>${name}</h3>
      <select id="size${i}">
        <option>Select Size</option>
        <option>US 7</option>
        <option>US 8</option>
        <option>US 9</option>
        <option>US 10</option>
      </select>

      <select id="color${i}">
        <option>Select Color</option>
        <option>Black</option>
        <option>White</option>
        <option>Red</option>
      </select>

      <div class="summary" id="summary${i}">Selected: -</div>
      <div class="stock" id="stock${i}">Only ${stock[i]} left!</div>

      <div class="checkout-summary">
        <img id="summaryImage${i}" src="" alt="Sneaker Image">
      </div>

      <div class="progress">
        <div class="progress-bar" id="bar${i}"></div>
      </div>

      <div class="checkout-btn" onclick="checkout('${name}',${i})">
        Continue to Delivery Info
      </div>
    </div>
  `;
  sectionsDiv.appendChild(section);

  // Button click -> open section
  document.getElementById("btn"+i).addEventListener("click", ()=>{
    openSection(i);
  });

  // Update summary when select changes
  const sizeSelect = section.querySelector(`#size${i}`);
  const colorSelect = section.querySelector(`#color${i}`);
  sizeSelect.addEventListener("change", ()=> updateSummary(i));
  colorSelect.addEventListener("change", ()=> updateSummary(i));
});

function openSection(i){
  document.querySelectorAll(".section").forEach(s => s.style.display="none");
  document.getElementById("sec"+i).style.display="block";
  document.getElementById("sec"+i).scrollIntoView({behavior:"smooth"});
}

function updateSummary(i){
  const size = document.getElementById("size"+i).value;
  const color = document.getElementById("color"+i).value;
  document.getElementById("summary"+i).innerText = `Selected: ${size} | ${color}`;

  // Update summary image if color selected
  const name = sneakers[i];
  if(color !== "Select"){
    document.getElementById(`summaryImage${i}`).src = sneakerImages[name][color];
    document.getElementById(`summaryImage${i}`).style.display = "block";
  }
}

function checkout(name,i){
  let s = document.getElementById("size"+i).value;
  let c = document.getElementById("color"+i).value;

  if(s.includes("Select") || c.includes("Select")){
    alert("Please select size and color");
    return;
  }

  // Reduce stock but not below 1
  if(stock[i] > 1) stock[i]--;
  document.getElementById("stock"+i).innerText = `Only ${stock[i]} left!`;

  document.getElementById("bar"+i).style.width="100%";
  document.getElementById("loading").style.display="flex";

  let p=0;
  let x=setInterval(()=>{
    p+=5;
    document.getElementById("loadText").innerText="Processing... "+p+"%";
    if(p>=100){
      clearInterval(x);
      window.location.href="https://YOUR-OFFER-LINK-HERE";
    }
  },100);
}
</script>

</body>
</html>
